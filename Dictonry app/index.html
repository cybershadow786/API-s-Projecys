<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme"> <!-- Default is dark theme -->
  <div class="container">
    <h1>Dictionary API</h1>
    <form id="dictionary-form">
      <input type="text" id="word-input" placeholder="Enter a word" required>
      <button type="submit">Search</button>
    </form>
    <button id="theme-toggle" class="theme-btn">Switch to Light Theme</button>
    <div id="loader" class="hidden"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
